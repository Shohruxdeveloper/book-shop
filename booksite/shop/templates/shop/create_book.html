{% extends 'base.html' %}

{% block main %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white text-center">
                    <h1 class="mb-0">Create Page</h1>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-info btn-block mt-3">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
