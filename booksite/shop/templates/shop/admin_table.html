{% extends 'base.html' %}


{% block main %}

<div class="container py-5">
<h2>Users</h2>

<table class="table align-middle mb-0 bg-white">
  <div class="card" style="margin-top: 100px; margin-bottom: 100px;">
  <thead class="bg-light">
    <tr>
      <th>Name</th>
      <th>Contact</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td>
        <div class="d-flex align-items-center">
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ user.username }}</p>
            <p class="text-muted mb-0">{{ user.first_name }}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ user.phone_number}}</p>
      </td>
      <td>
        <span class="badge badge-success rounded-pill d-inline">{{ user.user_role}}</span>
      </td>
    </tr>
  {% endfor  %}
  </tbody>
</table>
</div>


{% endblock main %}
