<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="{% static 'assets/css/profile.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="{{ user.image.url }}" alt="Profile Picture" class="profile-pic">
            <h1 class="profile-name">{{user.first_name}} {{user.last_name}}</h1>
            <p class="profile-bio"> {{user.phone_number}} | {{user.address}} </p>
            <div class="social-icons">
                <a href="https://t.me/yourprofile" target="_blank"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="profile-details">
            <a href="{% url 'edit_profile'%}" id="contact-button">Edit</a>
        </div>
        <!-- Floating Elements -->
        <div class="floating"></div>
        <div class="floating"></div>
        <div class="floating"></div>
        <div class="floating"></div>
    </div>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><a href="">Home page</a> </h2>
        </div>
    </div>

    <script src="{% static 'assets/js/profile.js' %}"></script>
</body>
</html>
