{% extends 'base.html' %}


{% block main%}
<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>Search For:</h3>
                        <input type="text" placeholder="Keywords">
                        <button type="submit">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search area -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Salvation is in knowledge</p>
                    <h1>Shop</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- products -->
<div class="product-section mt-150 mb-150">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="product-filters">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        {% for category in categories %}
                        <li data-filter=".{{category.id}}">{{category.name}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="row product-lists">
            {% for book in books %}
            <div class="col-lg-4 col-md-6 text-center {{book.category.id}}">
                <div class="single-product-item">
                    <div class="product-image">
                        <a href="{% url 'detail' book.id %}"><img src="{{ book.image.url }}" alt="{{ book.name }}" width="150" height="250"></a>
                    </div>
                    <h3>{{ book.name }}</h3>
                    <p class="product-price"><span>$</span> {{ book.price }} </p>
                    <a href="{% url 'detail' book.id %}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Detail </a>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
<!-- end products -->

<!-- logo carousel -->
<div class="logo-carousel-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="logo-carousel-inner">
                    <div class="single-logo-item">
                        <img src="assets/img/company-logos/1.png" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="assets/img/company-logos/2.png" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="assets/img/company-logos/3.png" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="assets/img/company-logos/4.png" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="assets/img/company-logos/5.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end logo carousel -->
    {% endblock main%}
